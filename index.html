<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة B2B للمواد الغذائية - العراق</title>
    <!-- Google Font for better Arabic display -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            border-bottom: 3px solid #27ae60;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        #status {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card h3 {
            color: #27ae60;
            margin-bottom: 12px;
            font-size: 1.3em;
        }
        .card p {
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        .price {
            font-weight: bold;
            color: #c0392b;
            font-size: 1.1em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #fadbd8;
            border-radius: 5px;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>منصة B2B للمواد الغذائية - العراق</h1>
            <p class="subtitle">بوابة التواصل بين الموردين والمشترين في قطاع المواد الغذائية</p>
        </header>

        <div id="status">جاري تحميل البيانات من قاعدة البيانات...</div>
        <div id="data-container" class="grid"></div>

        <footer>
            <p>© 2024 منصة B2B للمواد الغذائية - العراق. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        // ============================================
        // 1. CONFIGURATION - REPLACE WITH YOUR KEYS
        // ============================================
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_PUBLIC_KEY';

        // ============================================
        // 2. INITIALIZE SUPABASE CONNECTION
        // ============================================
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ============================================
        // 3. FETCH DATA FUNCTION
        // ============================================
        async function loadFoodItems() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('data-container');

            try {
                // Query the 'food_items' table from Supabase
                let { data, error } = await supabase
                    .from('food_items')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                statusDiv.style.display = 'none'; // Hide loading message

                if (data.length === 0) {
                    statusDiv.innerText = "لا توجد منتجات مضافة حالياً في المنصة";
                    statusDiv.className = "empty";
                    statusDiv.style.display = 'block';
                    return;
                }

                // Render each product as a card
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${item.product_name || 'غير متوفر'}</h3>
                        <p><strong>القسم:</strong> ${item.category || 'غير محدد'}</p>
                        <p><strong>المورد:</strong> ${item.supplier_name || 'غير محدد'}</p>
                        <p><strong>الوحدة:</strong> ${item.unit || 'كيلوغرام'}</p>
                        ${item.price_per_unit ? `<p class="price">السعر: ${item.price_per_unit} دينار عراقي</p>` : ''}
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error('Database Connection Error:', err);
                statusDiv.innerText = "⚠️ فشل الاتصال بقاعدة البيانات. يرجى التأكد من: 1) مفاتيح API 2) سياسات الأمان في Supabase";
                statusDiv.className = "error";
            }
        }

        // ============================================
        // 4. RUN WHEN PAGE LOADS
        // ============================================
        document.addEventListener('DOMContentLoaded', loadFoodItems);
    </script>

</body>
</html>
